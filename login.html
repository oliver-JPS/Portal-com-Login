<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Identity Authentication</title>
    <meta
      name="description"
      content="Secure login portal with modern authentication - Ready for Identity Server integration"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Animated Background -->
    <div class="background-animation">
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
      <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
      <div class="login-card">
        <!-- Header -->
        <div class="login-header">
          <div class="logo">A</div>
          <h1>Welcome Back</h1>
          <p>Enter your email and password - New users are automatically registered!</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter your email"
                required
                autocomplete="email"
              />
              <span class="input-icon">ğŸ“§</span>
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
              <span class="input-icon">ğŸ”’</span>
            </div>
          </div>

          <!-- Form Footer -->
          <div class="form-footer">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn" id="loginBtn">Sign In</button>

          <!-- Divider -->
          <div class="divider">Or continue with</div>

          <!-- Google Sign In Button -->
          <a href="http://localhost:3000/api/auth/google" class="btn-google" id="googleLoginBtn">
            <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
              <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"/>
              <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
              <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
              <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
            </svg>
            <span>Sign in with Google</span>
          </a>

          <!-- Note for Identity Server -->
          <p
            style="
              text-align: center;
              color: var(--text-tertiary);
              font-size: 13px;
              margin-top: var(--spacing-md);
            "
          >
            ğŸ” Identity Server integration ready
          </p>
        </form>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
