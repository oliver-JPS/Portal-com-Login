<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Successful</title>
  <link rel="stylesheet" href="welcome.css">
  <style>
    .auth-success-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: hsl(250, 85%, 60%);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <div class="auth-success-container">
    <div class="spinner"></div>
    <h1 style="font-size: 32px; margin-bottom: 1rem; color: var(--text-primary);">
      Authentication Successful!
    </h1>
    <p style="color: var(--text-secondary); font-size: 16px;">
      Redirecting you to the dashboard...
    </p>
  </div>

  <script>
    // Extract tokens from URL
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    const refreshToken = urlParams.get('refresh_token');

    if (accessToken && refreshToken) {
      // Store tokens
      localStorage.setItem('access_token', accessToken);
      localStorage.setItem('refresh_token', refreshToken);

      // Fetch user info to store
      fetch('http://localhost:3000/api/user/me', {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success && data.user) {
          localStorage.setItem('auth_user', JSON.stringify(data.user));
        }
        // Redirect to landing page
        window.location.href = 'landing.html';
      })
      .catch(error => {
        console.error('Error fetching user info:', error);
        // Still redirect even if user info fails
        window.location.href = 'landing.html';
      });
    } else {
      // No tokens, redirect to login
      window.location.href = 'login.html?error=Authentication failed';
    }
  </script>
</body>
</html>
